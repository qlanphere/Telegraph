<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src = "script.js"></script>

<body>
    <div id="post" class="container">
        <div class = "col">
            <div id = "pubTitle" class = "row-1 mt-3">
                
            </div>
            <div id = "pubName" class = "row-1 mt-2">
                
            </div>
            <div id = "pubStory" class = "row-1 mt-2">
                
            </div>
        </div>
    </div>
    <div id = "newPost" class = "container">
        <div class = "col">
            <div class = "row-1 mt-3">
                <input id = "title" type="text" placeholder="Title" >
            </div>
            <div class = "row-1 mt-2">
                <input id = "name" type="text" placeholder="Your name">
            </div>
            <div class = "row-1 mt-2">
                <input id = "story" type="text"placeholder="Your story...">
            </div>
            <div class = "row-1">

            </div>
        </div>
    </div>
